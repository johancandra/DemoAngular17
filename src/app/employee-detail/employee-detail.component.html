<div *ngIf="employee">
  <h2>{{employee.firstName | uppercase}} Details</h2>
  <div><span>id: </span>{{employee.username}}</div>
  <div>
    <label for="employee-name">Employee name: </label>
    <input id="employee-name" [(ngModel)]="employee.firstName" placeholder="Employee name"/>
  </div>
  <button type="button" (click)="goBack()">go back</button>
</div>
